<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>
  <p onClick="makeGreen()">×BREAK×DOWN×</p>
<script>
  const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

  function makeGreen() {
    const p = document.querySelector('p');
    p.style.color = '#BADA55';
    p.style.fontSize = '50px';
  }

  // Regular
  console.log('hello');
  
  // Interpolated
  console.log('Hello I am a %s string!', '👍'); // %s works like variable
  
  // Styled
  console.log('%cI am some great text', 'background: red'); // %c (beginning/end)
  
  // Warning
  console.warn('OH NOOO'); // yellow
  
  // Error
  console.error('Shit!'); // red
  
  // Info
  console.info('Crocodiles eat 3-4 people per year'); // neutral
  
  // Testing (console.assert());
  const p = document.querySelector('p');
  console.assert(p.classList.contains('ouch'), 'That is wrong!'); // If doesn't contain class 'ouch' display error
  
  // Clear
  // console.clear();
  
  // Viewing DOM Elements
  console.log(p); // show collapsed
  //console.dir(p); // show uncollapsed
  
  // Grouping together
  dogs.forEach(dog => {
  
    // console.group(`${dog.name}`);
    console.groupCollapsed(`${dog.name}`);
    console.log(`This is ${dog.name}`);
  
    console.log(`${dog.name} is ${dog.age} years old`);
    console.log(`${dog.name} is ${dog.age * 7} years old`);
  
    console.groupEnd(`${dog.name}`);
  });
  
  // counting
  console.count('Wes');
  console.count('Wes');
  console.count('Steve');
  console.count('Wes');
  console.count('Steve');
  console.count('Wes');
  
  // timing
  console.time('fetching data');
  fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });
  
  // table
  console.table(dogs);
</script>
</body>
</html>
