  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks


    
    // Array.prototype.some() // is at least one person 19 or older?

    /* The some() method tests whether some element in the array passes the test implemented by the provided function. which means that it checks at least one thing in the array matches something.*/

    /* const isAdult = people.some(function(person) {
      const currentYear = (new Date()).getFullYear();
      if(currentYear - person.year >= 19) {
        return true;
      }
    }); */

    /* const isAdult = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    }); */

    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);

    console.log(isAdult); // it returns boolean
    console.log({isAdult}); // it returns object



    // Array.prototype.every() // is everyone 19 or older?

    const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);

    console.log(allAdults);
    console.log({allAdults});



    // Array.prototype.find()

    // Find is like filter, but instead returns just the one you are looking for (it doesn't return an array!!!)
    // find the comment with the ID of 823423

    /* const comment = comments.find(function(comment) {
      if (comment.id === 823423) {
        return true;
      }
    }); */

    const comment = comments.find(comment => comment.id === 823423);

    console.log(comment);



    // Array.prototype.findIndex()

    /* The findIndex() method returns an index of the first element in the array that satisfies the provided testing function. Otherwise -1 is returned. */

    const index = comments.findIndex(comment => comment.id <= 150000);

    console.log(index);
    
    const index2 = comments.findIndex(comment => comment.id === 150000);
    
    console.log(index2);



    // Array.prototype.splice()

    /* The splice() method changes the content of an array by removing existing elements and/or adding new elements. */

    // delete the comment with the ID of 823423

    console.log(comments.splice(index, 1));

    /* splice() syntax:

    array.splice(start)
    array.splice(start, deleteCount)
    array.splice(start, deleteCount, item1, item2, ...)

    start: index at which to start changing the array (with origin 0)
        if greater than the length of the array, actual starting index will be set to the length of the array.
        if negative, will begin that many elements from the end of the array.
    deleteCount: an integer indicating the number of old array elements to remove.
        if deleteCount is 0, no elements are removed. in this case, you should specify at least one new element.
        if deleteCount is omitted, deleteCount will be equal to (arr.length - start)
    item1, item2, ...: the elements to add to the array, beginning at the start index. If you don't specify any elements, splice() will only remove elements from the array. */


    
    // Array.prototype.spice()

    /*  The slice() method returns shallow copy of a protion of an array into a new array object selected from begin to end (end NOT included). The original array will not be modified. */

    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ]

    console.log(newComments);

  </script>
